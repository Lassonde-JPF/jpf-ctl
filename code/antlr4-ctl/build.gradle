plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Apply the antlr plugin to add support for ANTLR4
    id 'antlr'
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // use ANTLR version 4
    antlr "org.antlr:antlr4:4.5" 
}

generateGrammarSource {
	// Set maxHeapSize to pervent extremely large grammar from compiling (probably not needed)
    maxHeapSize = "64m"

    // Keep a copy of generated sources
    doLast {
        println "Copying generated grammar lexer/parser files to main directory."
        copy {
            from "${buildDir}/generated-src/antlr/main"
            into "generated-src/main/java"
        }
    }
}

clean.doLast {
    file('generated-src').deleteDir()
}